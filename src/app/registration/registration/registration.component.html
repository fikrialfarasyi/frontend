
<div class="container">

    <h3> Create User </h3>

    <form (ngSubmit)="saveUser()">

        <table class="table table-striped">

            <tr>
                <td><label> Email </label></td>
                <td><input type="email" class="form-control" id="email"
                    [(ngModel)] = "user.email" name="email"/></td>
            </tr>

            <tr>
                <td><label> password </label></td>
                <td><input type="password" class="form-control" id="password"
                    [(ngModel)] = "user.password" name="password"/></td>
            </tr>

            <tr>
                <td><label> Nama Lengkap </label></td>
                <td><input type="text" class="form-control" id="nama"
                    [(ngModel)] = "user.nama" name="nama"/></td>
            </tr>

            <tr>
                <td><label> Jenis Kelamin </label></td>
                <td>
                    <select [(ngModel)] = "user.jenisKelamin" name="jenisKelamin" >
                        <option value="1">Laki -Laki</option>
                        <option value="2">Perempuan</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label> Alamat </label></td>
                <td><input type="text" class="form-control" id="alamat"
                    [(ngModel)] = "user.alamat" name="alamat"/></td>
            </tr>

        </table>

        <a routerLink="/login" ><button class="btn btn-primary">Kembali</button></a>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    
</div>
